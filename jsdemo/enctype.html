<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input:-webkit-autofill {
      box-shadow: 0 0 0px 1000px inset !important;
      -webkit-text-fill-color: #000 !important;
      transition: background-color 5000s ease-in-out 0s;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div>
    <form method="POST" action="http://www.baidu.com" enctype="text/plain">
      <label for="name">用户名<input name="name" type="text"></label>
      <label for="password">密码<input name="password" type="password"></label>
      <button type="submit">提交</button>
    </form>
  </div>
  <script>
    // application/x-www-form-urlencoded： 窗体数据被编码为名称/值对。这是标准的编码格式。
    // multipart / form-data: method = post时 form-data 不会进行编码
    // text/plain  
    // 前两者是form-data进行传输，前者使用标准编码，后者不编码通常在上传文件的时候需要被设定为改模式。
    // 最后者是用request Payload，对+进行编码，其他不编码
  </script>
</body>

</html>
